version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: car-rental-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: car-rental-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      # KRaft mode configuration (no ZooKeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      # Topic defaults for dev/test
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Memory settings
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
      # Cluster ID for KRaft
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka-data:/var/lib/kafka/data
    command:
      - sh
      - -c
      - |
        # Format storage if not already formatted
        if [ ! -f /var/lib/kafka/data/meta.properties ]; then
          echo "Formatting Kafka storage directory..."
          kafka-storage format -t $${CLUSTER_ID} -c /etc/kafka/docker/kafka.properties.template || true
        fi
        # Start Kafka
        /etc/confluent/docker/run
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  car-rental:
    build:
      context: .
      dockerfile: carRental/Dockerfile
    image: charroux/car-rental:dev
    container_name: car-rental-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Use the production Spring profile to make the app read the SPRING_DATASOURCE_* variables
      SPRING_PROFILES_ACTIVE: "prod"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD}"
      # gRPC service configuration
      AUCTION_SERVICE_HOST: "auction-service"
      AUCTION_SERVICE_PORT: "9090"
      # Kafka configuration
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auction-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  auction-service:
    build:
      context: .
      dockerfile: auctionServiceServer/Dockerfile
    image: charroux/auction-service:dev
    container_name: auction-service
    restart: unless-stopped
    environment:
      # Ensure Gradle can find auctionService module
      GRADLE_USER_HOME: /gradle
    ports:
      - "9090:9090"  # Expose gRPC port
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend-angular:
    build:
      context: ./car-rental-angular
      dockerfile: Dockerfile
    image: charroux/car-rental-angular:dev
    container_name: car-rental-frontend
    restart: unless-stopped
    ports:
      - "4200:80"  # Map host port 4200 to container nginx port 80
    depends_on:
      car-rental:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./car-rental-angular/nginx-docker-compose.conf:/etc/nginx/conf.d/default.conf:ro

  delivery-service:
    build:
      context: .
      dockerfile: deliveryService/Dockerfile
    image: charroux/delivery-service:dev
    container_name: delivery-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
    name: car_rental_postgres_data
  kafka-data:
    name: car_rental_kafka_data
  gradle-cache:
    name: gradle_cache

