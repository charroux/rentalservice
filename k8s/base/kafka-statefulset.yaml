apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: rental-service
  labels:
    app: kafka
spec:
  serviceName: kafka-service
  replicas: 1  # Single broker for dev/test
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.6.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9093
          name: controller
        env:
        # KRaft mode configuration
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-0.kafka-service.rental-service.svc.cluster.local:9093"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:9092,CONTROLLER://:9093"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-service:9092"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
        
        # Storage
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        
        # Topic defaults for dev/test
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "1"
        
        # Auto create topics
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        
        # Memory settings
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx512M -Xms512M"
        
        # Cluster ID for KRaft (must be unique, generated once)
        - name: CLUSTER_ID
          value: "MkU3OEVBNTcwNTJENDM2Qk"  # Random cluster ID for dev
        
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        
        # Format the storage before starting Kafka (KRaft requirement)
        command:
        - sh
        - -c
        - |
          # Format storage if not already formatted
          if [ ! -f /var/lib/kafka/data/meta.properties ]; then
            echo "Formatting Kafka storage directory..."
            kafka-storage format -t ${CLUSTER_ID} -c /etc/kafka/kafka.properties || true
          fi
          
          # Start Kafka
          exec /etc/confluent/docker/run
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
  
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
