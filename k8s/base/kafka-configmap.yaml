apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  namespace: rental-service
data:
  # Kafka server configuration for KRaft mode (no ZooKeeper)
  server.properties: |
    # KRaft mode configuration
    process.roles=broker,controller
    node.id=1
    controller.quorum.voters=1@kafka-service:9093
    
    # Listeners
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    inter.broker.listener.name=PLAINTEXT
    advertised.listeners=PLAINTEXT://kafka-service:9092
    controller.listener.names=CONTROLLER
    
    # Log directories
    log.dirs=/var/lib/kafka/data
    
    # Default replication factors (1 for dev/test)
    num.network.threads=3
    num.io.threads=8
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600
    
    # Log retention
    log.retention.hours=168
    log.retention.check.interval.ms=300000
    log.segment.bytes=1073741824
    
    # ZooKeeper connection (not used in KRaft mode, but kept for compatibility)
    # zookeeper.connect=localhost:2181
    
    # Topic settings for dev/test
    default.replication.factor=1
    min.insync.replicas=1
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    
    # Auto create topics
    auto.create.topics.enable=true
