apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-service-server
  namespace: rental-service
  labels:
    app: auction-service-server
    component: backend
    purpose: grpc-auction-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-service-server
  template:
    metadata:
      labels:
        app: auction-service-server
        component: backend
        service-name: auction
    spec:
      containers:
      - name: auction-service-server
        image: auction-service-server:latest
        imagePullPolicy: Never  # For local Kind images
        ports:
        - containerPort: 9090
          name: grpc
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # gRPC healthcheck using grpc_health_probe (if available) or TCP probe
        livenessProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        # gRPC specific JVM options already in JAVA_OPTS in Dockerfile
---
apiVersion: v1
kind: Service
metadata:
  name: auction-service
  namespace: rental-service
  labels:
    app: auction-service-server
    component: backend
spec:
  selector:
    service-name: auction
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  type: ClusterIP