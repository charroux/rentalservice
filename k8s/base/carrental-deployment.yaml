apiVersion: apps/v1
kind: Deployment
metadata:
  name: carrental
  namespace: rental-service
  labels:
    app: carrental
    component: backend
    purpose: car-rental-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carrental
  template:
    metadata:
      labels:
        app: carrental
        component: backend
    spec:
      containers:
      - name: carrental
        image: carrental:latest
        imagePullPolicy: Never  # For local Kind images
        ports:
        - containerPort: 8080
          name: http
        env:
        # Override H2 with PostgreSQL configuration
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: SPRING_DATASOURCE_PASSWORD
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.postgresql.Driver"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_JPA_DATABASE_PLATFORM
          value: "org.hibernate.dialect.PostgreSQLDialect"
        # gRPC client configuration for auction service
        - name: GRPC_CLIENT_AUCTIONSERVICE_ADDRESS
          value: "static://auction-service:9090"
        - name: GRPC_CLIENT_AUCTIONSERVICE_NEGOTIATIONTYPE
          value: "plaintext"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: carrental-service
  namespace: rental-service
  labels:
    app: carrental
    component: backend
spec:
  selector:
    app: carrental
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP