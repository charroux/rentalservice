# Main frontend ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: rental-service
  labels:
    app: rental-service
    component: frontend
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
spec:
  ingressClassName: nginx
  rules:
  - host: car-rental.local
    http:
      paths:
      # Frontend Angular App (default path)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# Backend API ingress with path rewriting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-direct-api-ingress
  namespace: rental-service
  labels:
    app: rental-service
    component: backend
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: car-rental.local
    http:
      paths:
      # Direct API access with rewrite
      - path: /direct-api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: carrental-service
            port:
              number: 8080

---
# API subdomain ingress (no rewrite needed)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-subdomain-ingress
  namespace: rental-service
  labels:
    app: rental-service
    component: api
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
  - host: api.car-rental.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: carrental-service
            port:
              number: 8080

---
# Optional: Ingress for gRPC (if needed for external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc-ingress
  namespace: rental-service
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: grpc.car-rental.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auction-service  # ClusterIP service
            port:
              number: 9090