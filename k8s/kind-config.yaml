# Configuration Kind pour le projet rentalService
# Cluster multi-node avec support Istio et ingress
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: rental-service-cluster
nodes:
# Control plane
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Istio Gateway (HTTP)
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  # Istio Gateway (HTTPS)
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # Kiali dashboard
  - containerPort: 20001
    hostPort: 20001
    protocol: TCP
  # Jaeger tracing
  - containerPort: 16686
    hostPort: 16686
    protocol: TCP

# Worker nodes pour distribuer les services
- role: worker
  labels:
    node-type: backend
- role: worker
  labels:
    node-type: frontend
- role: worker
  labels:
    node-type: database

# Configuration r√©seau pour Istio
networking:
  # Disable default CNI to use Istio's CNI plugin later
  disableDefaultCNI: false
  # Pod subnet (default is fine for most cases)
  podSubnet: "10.244.0.0/16"
  # Service subnet  
  serviceSubnet: "10.96.0.0/12"