# Istio Gateway - Équivalent de notre Ingress
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: rental-service-gateway
  namespace: rental-service
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - car-rental.local
    - api.car-rental.local
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - car-rental.local
    - api.car-rental.local
    tls:
      mode: SIMPLE
      credentialName: car-rental-tls-secret

---
# Virtual Service - Routing intelligent
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: rental-service-vs
  namespace: rental-service
spec:
  hosts:
  - car-rental.local
  gateways:
  - rental-service-gateway
  http:
  # Frontend routes
  - match:
    - uri:
        prefix: /api/
    rewrite:
      uri: /
    route:
    - destination:
        host: carrental-service  # Même service ClusterIP !
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  
  - match:
    - uri:
        prefix: /ws
    route:
    - destination:
        host: carrental-service  # WebSocket support
        port:
          number: 8080
    timeout: 0s  # No timeout for WebSocket
  
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend-service  # Même service ClusterIP !
        port:
          number: 80

---
# API subdomain
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-service-vs
  namespace: rental-service
spec:
  hosts:
  - api.car-rental.local
  gateways:
  - rental-service-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: carrental-service  # Même service ClusterIP !
        port:
          number: 8080

---
# Destination Rules - Traffic policies
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: carrental-destination
  namespace: rental-service
spec:
  host: carrental-service
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50

---
# mTLS Policy - Sécurité automatique
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: rental-service
spec:
  mtls:
    mode: STRICT  # mTLS automatique entre tous les services