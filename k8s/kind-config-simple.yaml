# Configuration Kind simplifiée pour débuter
# Cluster avec 1 control plane + 2 workers
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: rental-service-cluster
nodes:
# Control plane (maître du cluster)
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Port 80 pour l'ingress (traffic HTTP)
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  # Port 443 pour l'ingress (traffic HTTPS)  
  - containerPort: 443
    hostPort: 443
    protocol: TCP

# Worker nodes (où tourneront nos applications)
- role: worker
  labels:
    app-type: backend
- role: worker  
  labels:
    app-type: frontend